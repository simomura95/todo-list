<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LisTodo</title>

    <!-- bootstrap css, imported via cdn. Must be in head block-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/my_styles.css')}}" rel="stylesheet">
</head>

<body>


<!--navbar, as a block so that I can remove it from pages where it is not needed/wanted (as in the homepage)-->
<!--show certain links depending on user status, e.g. only if logged-in-->
{% block navbar %}
<div class="container-fluid px-4 py-1 border-bottom border-dark bg-color1 text-color4">
    <nav class="d-flex flex-wrap sticky-top justify-content-center">
      <a href="{{ url_for('home') }}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-color4 text-decoration-none">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-stickies-fill" viewBox="0 0 16 16">
          <path d="M0 1.5V13a1 1 0 0 0 1 1V1.5a.5.5 0 0 1 .5-.5H14a1 1 0 0 0-1-1H1.5A1.5 1.5 0 0 0 0 1.5z"/>
          <path d="M3.5 2A1.5 1.5 0 0 0 2 3.5v11A1.5 1.5 0 0 0 3.5 16h6.086a1.5 1.5 0 0 0 1.06-.44l4.915-4.914A1.5 1.5 0 0 0 16 9.586V3.5A1.5 1.5 0 0 0 14.5 2h-11zm6 8.5a1 1 0 0 1 1-1h4.396a.25.25 0 0 1 .177.427l-5.146 5.146a.25.25 0 0 1-.427-.177V10.5z"/>
        </svg>
        <span class="fs-4 px-2">LisTodo</span>
      </a>

      <ul class="nav">
      {% if current_user.is_authenticated: %}
        <li class="nav-item"><a href="{{ url_for('lists') }}" class="nav-link text-color4 ">My lists</a></li>
        <li class="nav-item"><a href="{{ url_for('logout') }}" class="nav-link text-color4">Logout</a></li>
      {% else: %}
        <li class="nav-item"><a href="{{ url_for('register') }}" class="nav-link text-color4">Register</a></li>
        <li class="nav-item"><a href="{{ url_for('login') }}" class="nav-link text-color4">Login</a></li>
      {% endif %}
      </ul>
    </nav>
</div>
{% endblock navbar %}

<!--block content, to extend in all child html pages-->
       {% block content %}
       {% endblock %}
<!--    bootstrap script, imported via cdn. Must be just before end of body block -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
